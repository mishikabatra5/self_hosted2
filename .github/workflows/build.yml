name: Build Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Build Docker Image
        run: docker build -t mishikabatra/pipeline:latest .

      - name: Save Docker Image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: |
            Dockerfile
            build/
